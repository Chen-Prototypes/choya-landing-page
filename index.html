<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Choya Adventures</title>
  </head>
  <body>
    <div class="header">
      <div class="header-logotext">
        <img
          class="header-image"
          src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTQEjngWSiUgS3fNfD9SnuSOyw7PCeahBc9klJfNkN0zg&s"
          alt="chibi choya from GW2"
        />
        <div class="header-text">Choya Adventures</div>
      </div>
      <ul>
        <li><a href="#intro">Intro</a></li>
        <li><a href="#content">Our Team</a></li>
        <li><a href="#quote">Quote</a></li>
        <li><a href="#signup-card">Signup</a></li>
      </ul>
    </div>

    <div class="intro">
      <div class="website-info">
        <div class="website-title">Welcome to Choya Adventures!</div>
        <div class="website-subtext">
          We are your gateway to exhilarating experiences inspired by the
          enchanting lore of Choya and the mesmerizing landscapes of Tyria.
        </div>
        <button class="website-signup">Sign Up</button>
      </div>
      <img
        src="https://images2.alphacoders.com/463/463542.jpg"
        alt="Guild Wars 2 Wallpaper"
        class="website-image"
      />
    </div>

    <div class="content">
      <div class="content-title">Our Team</div>

      <div class="card-container">
        <div class="card">
          <img
            src="https://wiki.guildwars2.com/images/thumb/c/cd/Chromatic_Choya.jpg/240px-Chromatic_Choya.jpg"
            alt="image of a choya from GW2"
            class="card-image"
          />
          <div class="card-text">Chromatic</div>
        </div>
        <div class="card">
          <img
            src="https://wiki.guildwars2.com/images/thumb/7/71/Gourdon_the_Racing_Choya.jpg/210px-Gourdon_the_Racing_Choya.jpg"
            alt="image of a choya from GW2"
            class="card-image"
          />
          <div class="card-text">Gourdon</div>
        </div>
        <div class="card">
          <img
            src="https://wiki.guildwars2.com/images/thumb/4/49/Choya_red.jpg/221px-Choya_red.jpg"
            alt="image of a choya from GW2"
            class="card-image"
          />
          <div class="card-text">Pokey</div>
        </div>
        <div class="card">
          <img
            src="https://wiki.guildwars2.com/images/thumb/e/ef/Dog_%28choya%29.jpg/240px-Dog_%28choya%29.jpg"
            alt="image of a choya from GW2"
            class="card-image"
          />
          <div class="card-text">Dog</div>
        </div>
      </div>
    </div>

    <div class="quote">
      <div class="quote-text"></div>
      <div class="quote-author"></div>
    </div>

    <div class="signup-card">
      <div class="signup-text"></div>
      <button class="card-signup">Sign Up</button>
    </div>

    <div class="footer">Copyright @ The Odin Project 2021</div>
  </body>
</html>
